    <h2>C Variables-1</h2>
    <p>In C programming there is 3 types of variable types:</p>
    <br /><br />
    <label
      ><b>int</b>: this type of variable stores integers such as 6 and -7
      ....</label
    ><br />
    <label
      ><b>float</b>: this type of variable stores decimal numbers such as 6.54
      and -7.34 ....</label
    ><br />
    <label
      ><b>char</b>: this type of variable stores characters such as 'A' and 'b'
      ....</label
    ><br /><br /><br />
